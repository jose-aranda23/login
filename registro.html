<html lang="es">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body class="bg-dark">
    <section class="loging">
        <div class="row w-100 ">
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="w-100 mb-auto px-lg-4 pt-lg-3 pb-lg-3 p-4">
                    <img src="img/as.jpg" class="img-fluid">
                </div>
                <div class="w-100 align-self-center px-lg-4 py-lg-3 p-4">
                    <h1 class="font-weight-bold mb-4">Bienvenido Registrate</h1>
                    <form id="registro" class="mb-4">

                        <div class="mb-3 ">
                            <label for="nombre" class="form-label font-weight-bold">Nombre</label>
                            <input type="text" class="form-control bg-dark-x border-0" placeholder="Ingresa tu nombre" id="name" required>
                        </div>

                        <div class="mb-3 ">
                            <label for="correo" class="form-label font-weight-bold">Correo electrónico</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu correo" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="contraseña" class="form-label font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="password" required>
                        </div>

                        <button class="btn btn-primary w-100">Registro<button>
                            
                    </form>

                </div>
            </div>

            <div class="w-100 text-center px-lg-4 pt-lg-3 pb-lg-3 p-4 mt-auto">
                <p class="d-inline-block mb-0 ">¿Ya tienes una cuenta?</p> <a href="index.html" class="text-decoration-none font-weight-bold text-light">Iniciar Sesion</a>
            </div>
            
        </div>

        </div>
    </section>
