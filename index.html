<!doctype html>
<html lang="es">

<head>
    <!-- HOJA DE ESTILOS -->

    <link rel="stylesheet" href="css/estilo.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8e06d8d71b.js" crossorigin="anonymous"></script>

    <title>login</title>
</head>

<body class="bg-dark">
    <section class="loging">
        <div class="row w-100 ">
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="w-100 mb-auto px-lg-4 pt-lg-3 pb-lg-3 p-4">
                    <img src="img/as.jpg" class="img-fluid">
                </div>
                <div class="w-100 align-self-center px-lg-4 py-lg-3 p-4">
                    <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>
                    <form class="mb-4">
                        <div class="mb-3">
                            <label for="correo" class="form-label font-weight-bold">Correo electrónico</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu correo" id="correo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label font-weight-bold">Contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="contraseña">
                            <a href="#" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Inicia sesión</button>
                    </form>
                    <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
                    <div class="d-flex justify-content-around">

                        <button type="submit" class="botn btn btn-outline-light flex-grow-1"><i class="fa-brands fa-google lead mr-5"></i>Google</button>

                        <button type="submit" class="bton btn btn-outline-light flex-grow-1"><i class="fa-brands fa-facebook lead mr-5"></i>Facebook</button>

                    </div>
                </div>
                <div class="w-100 text-center px-lg-4 pt-lg-3 pb-lg-3 p-4 mt-auto">
                    <p class="d-inline-block mb-0 ">¿Todavia no tienes una cuenta?</p> <a href="#" class="text-decoration-none font-weight-bold text-light">Crear cuenta</a>
                </div>
            </div>

        </div>
    </section>













    <!---------------------------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
